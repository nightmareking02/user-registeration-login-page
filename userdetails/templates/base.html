<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            position: relative;
            left: 1000px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-black">
        <div class="container">
            <ul class="nav navbar">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/admin">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_logout' %}">Logout</a></li>
                <li class="nav-item ms-auto">
                    
                    {% if user.img %}
                        <p>h1</p>
                        <img src="{{userdata.user.img.url}}" alt="no img" class="img-thumbnail rounded-circle" style="height: 40px;">
                    {% else %}
                      
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-person-heart" viewBox="0 0 16 16">
                            <path d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4m13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
                        </svg>          
                    {% endif %}
                </li>
                {% else %}

                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/user_login/">Login</a></li>

                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
